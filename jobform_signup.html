<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blueviolet;
        }
        h2{
            color: blueviolet;
        }
        button{
            background-color: blueviolet;
            color: antiquewhite;
        }
    </style>
</head>
<body>
 <header>    
        <h1><center><b> WELCOME TO ACCENTURE</b></center></h1> 
 </header>
        <h2>REGISTRATION FORM</h2>

        <form action="" method="">
        <!-- username -->
        <label for="user">username</label>
        <input type="text" name="" id="user" placeholder="Enter username or Email">
        <br><br>
        <!-- Password -->
         <label for="">Password</label>
         <input type="password" name="" id="">
         <br> <br>    
        <!-- Personal Details -->
         <label for="">Personal Details</label>
         <label for="">First name</label>
         <input type="text" name="" id="">
         <br><br>
         <label for="">Last name</label>
         <input type="text" name="" id="">
         <br><br>
         <label for="">University Registration No.</label>
         <input type="text" name="" id="">
         <br><br>
         <label for="">Email id</label>
         <input type="email" name="" id="">
         <br><br>
         <label for="">Contact Number</label>
         <input type="number" name="" id="" min="1" max="1000000000">
         <br><br>
         <label for="Whatsapp Consent">Whatsapp Consent</label>
         <select name="Whatsapp Consent" id="Whatsapp Consent">
            <option value="yes">yes</option>
            <option value="No">No</option>
         </select>
         <br><br>
         <label for="">Date of Birth</label>
         <input type="date" name="" id="">
         <br><br>
         <label for="">Gender :</label>
         <label for="">male</label>
         <input type="radio" name="male" id="Gender" value="male">
         <label for="">female</label>
         <input type="radio" name="female" id="Gender" value="female">
         <label for="">other</label>
         <input type="radio" name="other" id="Gender" value="other">
         <br><br>
         <label for="">Residing State-City</label>
         <input type="text" name="" id="">
         <br><br>
         <label for="">Address Details</label>
         <label for="">Address Line</label>
         <input type="text" name="" id="" placeholder="Address Line 1">
         <br><br>
         <label for="">Pincode</label>
         <input type="number" name="" id="" min="0" max="10000000">
         <br><br>
         <!-- Education Details -->
          <label for="">Education Type</label>
          <input type="text" name="" id="">
          <br><br>
          <label for="">Branch</label>
          <select name="Branch" id="Branch">
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
          </select>
          <br><br>
          <label for="">Percentage</label>
          <input type="number" name="" id="" min="0" max="100">
          <br><br>
          <!-- Preferred Job Location -->
          <label for="">Preferred Job Location</label>
          <select name="Preferred Job Location" id="Preferred Job Location">
            <option value="Hyderabad">Hyderabad</option>
            <option value="chennai">chennai</option>
            <option value="Bangalore">Bangalore</option>
          </select>
          <br><br>
          <!-- Attachments -->
           <label for="">Resume/Cv</label>
           <input type="file" name="" id="">
           <br><br>
           <label for="">Declaratin & Consent</label>
           <label for="">I Agree</label>
           <input type="checkbox" name="" id="">
           <p>I hereby solemnly declare and affirm that the information (personal or otherwise) shared by me at the time of registration is accurate, factually correct, and complete and no material information has been withheld by me</p>
            <br><br>
            <button> Submit </button>


        </form>
</body>
</html>
