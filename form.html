<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- username -->
        <label for="user">usename</label>
        <input type="text" id="user" placeholder="Enter text">
        <br>
        <!-- password -->
        <label for="">Password</label>
        <input type="password" id="">
        <br>
        <!-- Email -->
        <label for="">Email</label>
        <input type="email" id="">
        <br>
        <!-- Number -->
        <label for="">Number</label>
        <input type="number" min="10" max="1000000000">
        <br>
        <!-- Date -->
        <label for="">Date</label>
        <input type="Date" id="">
        <br>
        <!-- color -->
        <label for="">Color</label>
        <input type="color" id="">
        <br>
        <!-- uploading -->
        <label for="">Upload</label>
        <input type="file" id="">
        <br>
        <!-- time -->
        <label for="">Time</label>
        <input type="Time" id="">
        <br>
        <!-- checkbox -->
        <label for="">Subscribe</label>
        <input type="checkbox" id="">
        <br>
        <!-- radio button -->
        <label for="">Gender</label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="">male</label>
        <br>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="">female</label>
        <br>
        <label for="">Range</label>
        <input type="range" id="" min="10" max="100">
        <br>
        <label for="">Website</label>
        <input type="url" id="" >
        <br>
        <!-- text area -->
        <label for="">Comments</label>
        <textarea name="comments" id="comments" rows="4" columns="50"></textarea>
        <br>
        <!-- dropdown -->
         <label for="country">country</label>
        <select name="country" id="country">
            <option value="india">india</option>
            <option value="usa">usa</option>
            <option value="uK">uK</option>
            <option value="canada">canada</option>
        </select>
        <br>
    </form>
</body>
</html>
